apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  selector:
    matchLabels:
      app: api-gateway
  replicas: 1
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: longdh16/api-gateway
          ports:
            - containerPort: 4000
          resources:
            limits:
              memory: 512Mi
              cpu: '1'
